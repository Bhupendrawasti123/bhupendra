<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
            --text: #222;
            --bg: #f8f9fa;
            --card-bg: white;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .birthday-card {
            background: var(--card-bg);
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .birthday-display {
            display: none;
            text-align: center;
            margin-bottom: 30px;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .birthday-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
        }

        .birthday-title {
            font-size: 2rem;
            color: var(--text);
            margin: 10px 0;
            font-weight: 700;
        }

        .birthday-message {
            font-size: 1.1rem;
            color: var(--text);
            margin: 20px 0;
            line-height: 1.6;
        }

        .theme-icon {
            font-size: 2.5rem;
            margin: 15px 0;
        }

        .customize-form {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
        }

        .form-actions {
            margin-top: 30px;
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .share-section {
            display: none;
            margin-top: 30px;
        }

        .share-url-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #shareUrl {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f8f8f8;
        }

        .back-btn {
            background: var(--accent);
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <!-- Birthday Display (hidden initially) -->
        <div class="birthday-display" id="birthdayDisplay">
            <div class="photo-frame">
                <img src="" alt="" class="birthday-pic" id="birthdayPic" onerror="this.src='https://i.imgur.com/JQWUQfZ.jpg'">
            </div>
            <div class="theme-icon" id="themeIcon"></div>
            <h1 class="birthday-title">Happy Birthday <span class="birthday-name" id="birthdayName"></span>!</h1>
            <p class="birthday-message" id="birthdayMessage"></p>
        </div>

        <!-- Customization Form (visible initially) -->
        <div class="customize-form" id="customizeForm">
            <h3><i class="fas fa-cog"></i> Create Birthday Wishes</h3>
            
            <div class="form-group">
                <label for="customName"><i class="fas fa-user"></i> Recipient's Name</label>
                <input type="text" id="customName" placeholder="Enter name">
            </div>
            
            <div class="form-group">
                <label for="customPic"><i class="fas fa-camera"></i> Photo URL</label>
                <input type="url" id="customPic" placeholder="https://example.com/photo.jpg">
            </div>
            
            <div class="form-group">
                <label for="customMessage"><i class="fas fa-comment-alt"></i> Select Message</label>
                <select id="customMessage" class="message-select">
                    <option value="random">Random Message</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button class="save-btn" id="generateBtn">
                    <i class="fas fa-link"></i> Generate Shareable Link
                </button>
            </div>
        </div>

        <!-- Share Section (hidden initially) -->
        <div class="share-section" id="shareSection">
            <div class="share-container">
                <div class="share-url-group">
                    <input type="text" id="shareUrl" readonly>
                    <button class="copy-btn" id="copyBtn">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-edit"></i> Create Another
                </button>
            </div>
        </div>
    </div>

    <script>
        // Birthday data
        const birthdayData = {
            wishes: [
                {
                    title: "Adventure Theme",
                    message: "May your birthday be the start of a year filled with wonderful adventures!",
                    icon: "⛰️"
                },
                {
                    title: "Joy Theme",
                    message: "Wishing you a birthday filled with happiness and joy that lasts throughout the year!",
                    icon: "🎉"
                },
                {
                    title: "Success Theme",
                    message: "May your birthday mark the beginning of your most successful year yet!",
                    icon: "🏆"
                }
            ],
            defaultPic: "https://i.imgur.com/JQWUQfZ.jpg"
        };

        // Initialize the app
        function initApp() {
            // Populate message dropdown
            const messageSelect = document.getElementById('customMessage');
            birthdayData.wishes.forEach((wish, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = wish.title;
                messageSelect.appendChild(option);
            });

            // Set up event listeners
            document.getElementById('generateBtn').addEventListener('click', createShareLink);
            document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
            document.getElementById('backBtn').addEventListener('click', resetForm);
            
            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('name') || urlParams.has('pic') || urlParams.has('message')) {
                // If sharing link is opened, show the birthday display
                showSharedCard(urlParams);
            }
        }

        // Show shared card when opening a shared link
        function showSharedCard(urlParams) {
            const name = urlParams.get('name') || 'Friend';
            const pic = urlParams.get('pic') || birthdayData.defaultPic;
            const messageIndex = urlParams.get('message') || 
                Math.floor(Math.random() * birthdayData.wishes.length);
            
            // Update display
            document.getElementById('birthdayName').textContent = decodeURIComponent(name);
            document.getElementById('birthdayPic').src = pic ? decodeURIComponent(pic) : birthdayData.defaultPic;
            document.getElementById('birthdayMessage').textContent = 
                birthdayData.wishes[messageIndex].message;
            document.getElementById('themeIcon').textContent = 
                birthdayData.wishes[messageIndex].icon;
            
            // Show the birthday display and hide form
            document.getElementById('birthdayDisplay').style.display = 'block';
            document.getElementById('customizeForm').style.display = 'none';
            document.getElementById('shareSection').style.display = 'none';
        }

        // Create shareable link
        function createShareLink() {
            const name = document.getElementById('customName').value.trim() || 'Friend';
            const pic = document.getElementById('customPic').value.trim() || birthdayData.defaultPic;
            const messageIndex = document.getElementById('customMessage').value === 'random' ? 
                Math.floor(Math.random() * birthdayData.wishes.length) : 
                parseInt(document.getElementById('customMessage').value);
            
            // Update display
            document.getElementById('birthdayName').textContent = name;
            document.getElementById('birthdayPic').src = pic;
            document.getElementById('birthdayMessage').textContent = birthdayData.wishes[messageIndex].message;
            document.getElementById('themeIcon').textContent = birthdayData.wishes[messageIndex].icon;
            
            // Show the birthday display
            document.getElementById('birthdayDisplay').style.display = 'block';
            
            // Generate share URL
            const currentUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${currentUrl}?name=${encodeURIComponent(name)}&pic=${encodeURIComponent(pic)}&message=${messageIndex}`;
            
            document.getElementById('shareUrl').value = shareUrl;
            document.getElementById('customizeForm').style.display = 'none';
            document.getElementById('shareSection').style.display = 'block';
        }

        // Copy link to clipboard
        function copyToClipboard() {
            const shareUrl = document.getElementById('shareUrl');
            shareUrl.select();
            document.execCommand('copy');
            
            // Show feedback
            const copyBtn = document.getElementById('copyBtn');
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        }

        // Reset form
        function resetForm() {
            document.getElementById('birthdayDisplay').style.display = 'none';
            document.getElementById('shareSection').style.display = 'none';
            document.getElementById('customizeForm').style.display = 'block';
            
            // Reset form fields
            document.getElementById('customName').value = '';
            document.getElementById('customPic').value = '';
            document.getElementById('customMessage').value = 'random';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
